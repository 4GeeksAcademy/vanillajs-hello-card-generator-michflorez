<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card generator.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container text-center">
      <div class="card" style="--bs-rows: 3; --bs-columns: 3;">
        <div class="top-sign">&hearts;</div>
        <div class="number" style="grid-row: 2">8</div>
        <div class="bottom-sign" style="grid-row: 3">&hearts;</div>
      </div>
      <button
        id="refreshButton"
        type="button"
        class="btn btn-primary"
        style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;"
      >
        Change card
      </button>
      <button
        id="timerButton"
        type="button"
        class="btn btn-primary"
        style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;"
      >
        Timer
      </button>
    </div>
  </body>
</html>
